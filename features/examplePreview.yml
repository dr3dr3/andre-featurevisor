description: Example feature flag for previewing features in Stage and Production
tags:
  - all

bucketBy:
  - userId

environments:

  build:
    rules:
      - key: "1"
        segments: "modePreview" # enabled just for testing
        percentage: 100
      - key: "2"
        segments: "*" # enabled for everyone
        percentage: 0

  live:
    rules:
      - key: "1"
        segments: "modePreview" # enabled just for testing
        percentage: 100
      - key: "2"
        segments: "*" # enabled for everyone
        percentage: 0